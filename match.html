<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Matches - LigaBem</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Meus Matches ğŸ¤</h1>
    <a href="dashboard.html" class="btn-voltar">â¬… Voltar ao Painel</a>
  </header>

  <main id="match-container" class="card-container">
    <p>Carregando matches...</p>
  </main>

  <script type="module">
    import { db, auth } from "./assets/js/firebase-config.js";
    import { getDocs, query, collection, where, doc, updateDoc }
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const container = document.getElementById("match-container");

    async function carregarMatches() {
      const user = auth.currentUser;
      if (!user) {
        container.innerHTML = "<p>âš  VocÃª precisa estar logado.</p>";
        return;
      }

      try {
        // Pega doaÃ§Ãµes do usuÃ¡rio logado
        const q = query(collection(db, "doacoes"), where("userId", "==", user.uid));
        const snapshot = await getDocs(q);

        let minhasDoacoes = [];
        snapshot.forEach((docSnap) => {
          minhasDoacoes.push({ id: docSnap.id, ...docSnap.data() });
        });

        if (minhasDoacoes.length === 0) {
          container.innerHTML = "<p>VocÃª ainda nÃ£o cadastrou doaÃ§Ãµes.</p>";
          return;
        }

        container.innerHTML = "";

        for (const doacao of minhasDoacoes) {
          // Busca matches relacionados a essa doaÃ§Ã£o
          const qMatch = query(collection(db, "matches"), where("doacaoId", "==", doacao.id));
          const snapMatch = await getDocs(qMatch);

          if (snapMatch.empty) continue;

          snapMatch.forEach((matchDoc) => {
            const match = { id: matchDoc.id, ...matchDoc.data() };

            const card = document.createElement("div");
            card.classList.add("card");

            card.innerHTML = `
              <h3>${doacao.titulo}</h3>
              <p>${doacao.descricao}</p>
              <p><strong>Status:</strong> ${match.status}</p>
              <div class="acoes">
                <button class="btn-approve" data-id="${match.id}">âœ… Aprovar</button>
                <button class="btn-reject" data-id="${match.id}">âŒ Rejeitar</button>
              </div>
            `;

            container.appendChild(card);
          });
        }

        // Aprovar match
        document.querySelectorAll(".btn-approve").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const ref = doc(db, "matches", btn.dataset.id);
            await updateDoc(ref, { status: "aprovado" });
            alert("âœ… Match aprovado!");
            carregarMatches();
          });
        });

        // Rejeitar match
        document.querySelectorAll(".btn-reject").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const ref = doc(db, "matches", btn.dataset.id);
            await updateDoc(ref, { status: "rejeitado" });
            alert("âŒ Match rejeitado!");
            carregarMatches();
          });
        });

      } catch (err) {
        console.error("âŒ Erro ao carregar matches:", err);
        container.innerHTML = "<p>Erro ao carregar matches.</p>";
      }
    }

    carregarMatches();
  </script>
</body>
</html>
