<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LigaBem - Ofertas</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="list-container">
    <h1>Ofertas disponÃ­veis ğŸ’œ</h1>

    <!-- BotÃ£o voltar -->
    <p class="cadastro-link">
      <a href="dashboard.html">â¬… Voltar ao Painel</a>
    </p>

    <div id="ofertas"></div>
  </div>

  <script type="module">
    import { listarDoacoesDisponiveis, registrarMatch } from "../assets/js/db.js";
    import { auth } from "../assets/js/firebase-config.js";

    async function carregarOfertas() {
      const container = document.getElementById("ofertas");
      container.innerHTML = "<p>ğŸ”„ Carregando doaÃ§Ãµes...</p>";

      const doacoes = await listarDoacoesDisponiveis();
      container.innerHTML = "";

      if (doacoes.length === 0) {
        container.innerHTML = "<p>âš  Nenhuma doaÃ§Ã£o disponÃ­vel no momento.</p>";
        return;
      }

      doacoes.forEach((d) => {
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          ${d.fotoURL ? `<img src="${d.fotoURL}" alt="${d.titulo}" class="foto-item">` : ""}
          <h2>${d.titulo}</h2>
          <p>${d.descricao}</p>
          <div class="ponto-seguro">ğŸ“ Retirada: ${d.pontoRetirada}</div>
          <button class="btn-destaque" data-id="${d.id}">Agarrar esta oferta</button>
        `;

        container.appendChild(card);
      });

      // evento nos botÃµes
      document.querySelectorAll(".btn-destaque").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const doacaoId = e.target.getAttribute("data-id");
          const user = auth.currentUser;

          if (!user) {
            alert("âš  VocÃª precisa estar logado para agarrar uma oferta.");
            return;
          }

          try {
            await registrarMatch(doacaoId, user.uid);
            alert("âœ… Interesse registrado com sucesso!");
            carregarOfertas();
          } catch (err) {
            alert("âŒ Erro ao registrar interesse: " + err.message);
          }
        });
      });
    }

    carregarOfertas();
  </script>
</body>
</html>
