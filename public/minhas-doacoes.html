<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LigaBem - Minhas DoaÃ§Ãµes</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="list-container">
    <h1>Minhas DoaÃ§Ãµes âœ¨</h1>
    <p class="cadastro-link"><a href="dashboard.html">â¬… Voltar ao Painel</a></p>
    <div id="minhasDoacoes"></div>
  </div>

  <script type="module">
    import { listarMinhasDoacoes, atualizarDoacao, excluirDoacao } from "../assets/js/db.js";
    import { auth } from "../assets/js/firebase-config.js";

    async function carregarMinhasDoacoes() {
      const container = document.getElementById("minhasDoacoes");
      container.innerHTML = "<p>ğŸ”„ Carregando suas doaÃ§Ãµes...</p>";

      const user = auth.currentUser;
      if (!user) {
        container.innerHTML = "<p>âš  VocÃª precisa estar logado.</p>";
        return;
      }

      const doacoes = await listarMinhasDoacoes(user.uid);
      container.innerHTML = "";

      if (doacoes.length === 0) {
        container.innerHTML = "<p>âš  VocÃª ainda nÃ£o cadastrou nenhuma doaÃ§Ã£o.</p>";
        return;
      }

      doacoes.forEach((d) => {
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          ${d.fotoURL ? `<img src="${d.fotoURL}" alt="${d.titulo}" class="foto-item">` : ""}
          <h2>${d.titulo}</h2>
          <p>${d.descricao}</p>
          <div class="ponto-seguro">ğŸ“ Retirada: ${d.pontoRetirada}</div>
          <div class="acoes">
            <button class="btn-editar" data-id="${d.id}">âœ Editar</button>
            <button class="btn-sair" data-id="${d.id}">ğŸ—‘ Excluir</button>
          </div>
        `;
        container.appendChild(card);
      });

      // Excluir
      document.querySelectorAll(".btn-sair").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const id = e.target.getAttribute("data-id");
          if (confirm("Tem certeza que deseja excluir esta doaÃ§Ã£o?")) {
            await excluirDoacao(id);
            carregarMinhasDoacoes();
          }
        });
      });

      // Editar (tÃ­tulo e descriÃ§Ã£o)
      document.querySelectorAll(".btn-editar").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const id = e.target.getAttribute("data-id");
          const novoTitulo = prompt("Novo tÃ­tulo:");
          const novaDescricao = prompt("Nova descriÃ§Ã£o:");
          if (novoTitulo && novaDescricao) {
            await atualizarDoacao(id, { titulo: novoTitulo, descricao: novaDescricao });
            carregarMinhasDoacoes();
          }
        });
      });
    }

    carregarMinhasDoacoes();
  </script>
</body>
</html>
