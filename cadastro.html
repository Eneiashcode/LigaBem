<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LigaBem - Cadastro</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="login-container">
    <h1>Crie sua conta ‚ú®</h1>

    <!-- Formul√°rio de Cadastro -->
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <input type="tel" id="telefone" placeholder="Telefone (opcional)">

      <label>
        <input type="checkbox" id="contatoWhatsApp">
        Aceito receber contato por WhatsApp
      </label>
      <label>
        <input type="checkbox" id="contatoLigacao">
        Aceito receber contato por liga√ß√£o
      </label>

      <button type="submit" class="btn-primary">Cadastrar</button>
    </form>

    <p class="cadastro-link">
      J√° tem conta?
      <a href="index.html">Fazer login</a>
    </p>
  </div>

  <!-- Script do Firebase Auth -->
  <script type="module">
    import { auth, db } from "../assets/js/firebase-config.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const form = document.getElementById("cadastroForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const telefone = document.getElementById("telefone").value || "";
      const contatoWhatsApp = document.getElementById("contatoWhatsApp").checked;
      const contatoLigacao = document.getElementById("contatoLigacao").checked;

      try {
        // üîπ Cria usu√°rio no Firebase Auth
        const cred = await createUserWithEmailAndPassword(auth, email, senha);

        // üîπ Salva dados extras no Firestore (cole√ß√£o "usuarios")
        await setDoc(doc(db, "usuarios", cred.user.uid), {
          nome,
          email,
          telefone,
          aceitaContatoWhatsApp: contatoWhatsApp,
          aceitaContatoLigacao: contatoLigacao,
          criadoEm: new Date().toISOString()
        });

        alert("‚úÖ Conta criada com sucesso!");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("‚ùå Erro no cadastro: " + err.message);
      }
    });
  </script>
</body>
</html>
