<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LigaBem - Login</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Manifest + PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6C63FF">

  <!-- √çcone -->
  <link rel="icon" type="image/png" href="assets/icons/icon-192.png">
</head>
<body>
  <div class="login-container">
    <img src="assets/img/logo.png" alt="LigaBem" class="logo">

    <h1>Bem-vindo ao LigaBem üíö</h1>
    <p class="sub">Conectando solidariedade de forma simples e segura</p>

    <!-- Formul√°rio de Login -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit" class="btn-primary">Entrar</button>
    </form>

    <p class="cadastro-link">
      Ainda n√£o tem conta?
      <a href="cadastro.html">Cadastre-se</a>
    </p>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { loginUsuario } from "./assets/js/auth.js";

    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        await loginUsuario(email, senha);
        window.location.href = "dashboard.html"; // redireciona ap√≥s login
      } catch (err) {
        alert("‚ùå Erro no login: " + err.message);
      }
    });
  </script>

  <!-- Registro do Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registrado"))
        .catch(err => console.error("‚ùå Erro ao registrar Service Worker:", err));
    }
  </script>
</body>
</html>
