<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Doa√ß√µes - LigaBem</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .card-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card-actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .btn-danger {
      background: #e63946;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-secondary {
      background: #457b9d;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minhas Doa√ß√µes üíö</h1>
    <a href="dashboard.html" class="btn-voltar">‚¨Ö Voltar ao Painel</a>
  </header>

  <main id="minhas-doacoes" class="card-container">
    <p>Carregando suas doa√ß√µes...</p>
  </main>

  <script type="module">
    import { listarMinhasDoacoes, excluirDoacao, editarDoacao } from "./assets/js/db.js";
    import { auth } from "./assets/js/firebase-config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const container = document.getElementById("minhas-doacoes");

    function renderizarDoacoes(doacoes) {
      container.innerHTML = "";

      if (doacoes.length === 0) {
        container.innerHTML = "<p>Voc√™ ainda n√£o cadastrou nenhuma doa√ß√£o.</p>";
        return;
      }

      doacoes.forEach((d) => {
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          ${d.fotoURL ? `<img src="${d.fotoURL}" alt="Foto da doa√ß√£o" class="card-img">` : ""}
          <h3>${d.titulo}</h3>
          <p>${d.descricao}</p>
          <p><strong>Retirada:</strong> ${d.pontoRetirada || "A combinar"}</p>
          <div class="card-actions">
            <button class="btn-secondary editar" data-id="${d.id}">Editar</button>
            <button class="btn-danger excluir" data-id="${d.id}">Excluir</button>
          </div>
        `;

        container.appendChild(card);
      });

      // Eventos Editar e Excluir
      document.querySelectorAll(".excluir").forEach((btn) => {
        btn.addEventListener("click", async () => {
          if (confirm("üóëÔ∏è Tem certeza que deseja excluir esta doa√ß√£o?")) {
            try {
              await excluirDoacao(btn.dataset.id);
              alert("‚úÖ Doa√ß√£o exclu√≠da com sucesso!");
              location.reload();
            } catch (err) {
              alert("‚ùå Erro ao excluir doa√ß√£o: " + err.message);
            }
          }
        });
      });

      document.querySelectorAll(".editar").forEach((btn) => {
        btn.addEventListener("click", async () => {
          const novoTitulo = prompt("Novo t√≠tulo:");
          if (!novoTitulo) return;

          try {
            await editarDoacao(btn.dataset.id, { titulo: novoTitulo });
            alert("‚úÖ Doa√ß√£o atualizada!");
            location.reload();
          } catch (err) {
            alert("‚ùå Erro ao editar doa√ß√£o: " + err.message);
          }
        });
      });
    }

    // üîπ S√≥ carrega as doa√ß√µes depois do Firebase confirmar login
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        container.innerHTML = "<p>‚ö† Voc√™ precisa estar logado para ver suas doa√ß√µes.</p>";
        return;
      }

      try {
        const doacoes = await listarMinhasDoacoes();
        renderizarDoacoes(doacoes);
      } catch (err) {
        container.innerHTML = "<p>‚ùå Erro ao carregar suas doa√ß√µes.</p>";
        console.error(err);
      }
    });
  </script>
</body>
</html>
