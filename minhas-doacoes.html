<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Doa√ß√µes - LigaBem</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Minhas Doa√ß√µes üíö</h1>
    <a href="dashboard.html" class="btn-voltar">‚¨Ö Voltar ao Painel</a>
  </header>

  <main id="minhas-container" class="card-container">
    <p>Carregando suas doa√ß√µes...</p>
  </main>

  <script type="module">
    import { auth } from "./assets/js/firebase-config.js";
    import { listarMinhasDoacoes, excluirDoacao, editarDoacao } from "./assets/js/db.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const container = document.getElementById("minhas-container");

    // Escuta se o usu√°rio est√° logado
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        container.innerHTML = "<p>‚ö† Voc√™ precisa estar logado para ver suas doa√ß√µes.</p>";
        return;
      }
      carregarMinhasDoacoes();
    });

    async function carregarMinhasDoacoes() {
      try {
        const doacoes = await listarMinhasDoacoes();
        container.innerHTML = "";

        if (doacoes.length === 0) {
          container.innerHTML = "<p>Voc√™ ainda n√£o cadastrou nenhuma doa√ß√£o.</p>";
          return;
        }

        doacoes.forEach((d) => {
          const card = document.createElement("div");
          card.classList.add("card");

          card.innerHTML = `
            <h3>${d.titulo}</h3>
            <p>${d.descricao}</p>
            <p><strong>Local:</strong> ${d.local}</p>
            <p><strong>Status:</strong> ${d.status}</p>
            <button class="btn-edit" data-id="${d.id}">‚úè Editar</button>
            <button class="btn-delete" data-id="${d.id}">üóë Excluir</button>
          `;

          container.appendChild(card);
        });

        // Excluir
        document.querySelectorAll(".btn-delete").forEach((btn) => {
          btn.addEventListener("click", async () => {
            if (confirm("Tem certeza que deseja excluir esta doa√ß√£o?")) {
              try {
                await excluirDoacao(btn.dataset.id);
                alert("üóëÔ∏è Doa√ß√£o exclu√≠da com sucesso!");
                carregarMinhasDoacoes();
              } catch (err) {
                alert("‚ùå Erro ao excluir: " + err.message);
              }
            }
          });
        });

        // Editar
        document.querySelectorAll(".btn-edit").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const novoTitulo = prompt("Novo t√≠tulo:", "");
            const novaDescricao = prompt("Nova descri√ß√£o:", "");
            const novoLocal = prompt("Novo local de retirada:", "");

            if (novoTitulo && novaDescricao && novoLocal) {
              try {
                await editarDoacao(btn.dataset.id, {
                  titulo: novoTitulo,
                  descricao: novaDescricao,
                  local: novoLocal
                });
                alert("‚úÖ Doa√ß√£o atualizada!");
                carregarMinhasDoacoes();
              } catch (err) {
                alert("‚ùå Erro ao editar: " + err.message);
              }
            }
          });
        });

      } catch (err) {
        console.error("‚ùå Erro ao carregar minhas doa√ß√µes:", err);
        container.innerHTML = "<p>Erro ao carregar suas doa√ß√µes.</p>";
      }
    }
  </script>
</body>
</html>
