<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofertas Dispon√≠veis - LigaBem</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Ajustes espec√≠ficos para cards com imagens */
    .card-img {
      width: 100%;
      height: 180px;
      object-fit: cover;   /* mant√©m propor√ß√£o e corta excesso */
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-4px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Ofertas dispon√≠veis üíú</h1>
    <a href="dashboard.html" class="btn-voltar">‚¨Ö Voltar ao Painel</a>
  </header>

  <main id="lista-container" class="card-container">
    <p>Carregando ofertas...</p>
  </main>

  <script type="module">
    import { listarDoacoesDisponiveis, registrarMatch } from "./assets/js/db.js";
    import { auth } from "./assets/js/firebase-config.js";

    const listaContainer = document.getElementById("lista-container");

    async function carregarOfertas() {
      const doacoes = await listarDoacoesDisponiveis();
      listaContainer.innerHTML = "";

      if (doacoes.length === 0) {
        listaContainer.innerHTML = "<p>N√£o h√° ofertas dispon√≠veis no momento.</p>";
        return;
      }

      doacoes.forEach((d) => {
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          ${d.fotoUrl ? `<img src="${d.fotoUrl}" alt="Foto da doa√ß√£o" class="card-img">` : ""}
          <h3>${d.titulo}</h3>
          <p>${d.descricao}</p>
          <p><strong>Retirada:</strong> ${d.pontoRetirada || "A combinar"}</p>
          <button class="btn-primary" data-id="${d.id}">Agarrar esta oferta</button>
        `;

        listaContainer.appendChild(card);

        // Adiciona evento de "Agarrar" para cada card
        card.querySelector("button").addEventListener("click", async () => {
          const user = auth.currentUser;
          if (!user) {
            alert("‚ö† Voc√™ precisa estar logado para agarrar uma oferta.");
            return;
          }

          try {
            await registrarMatch(
              d.id,       // ID da doa√ß√£o
              user.uid,   // usu√°rio que est√° agarrando
              d.titulo,   // t√≠tulo da doa√ß√£o
              d.userId    // dono da doa√ß√£o
            );
            alert("‚úÖ Interesse registrado com sucesso!");
            carregarOfertas(); // Atualiza a lista
          } catch (err) {
            alert("‚ùå Erro ao agarrar oferta: " + err.message);
          }
        });
      });
    }

    carregarOfertas();
  </script>
</body>
</html>
