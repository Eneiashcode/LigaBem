<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LigaBem - Nova Doa√ß√£o</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="form-container">
    <h1>Nova Doa√ß√£o üíö</h1>
    <p class="sub">Preencha os campos abaixo para cadastrar sua doa√ß√£o</p>

    <form id="doacaoForm" class="form-card">
      <div class="form-group">
        <label for="titulo">T√≠tulo</label>
        <input type="text" id="titulo" placeholder="Ex: Mala de viagem" required>
      </div>

      <div class="form-group">
        <label for="descricao">Descri√ß√£o</label>
        <textarea id="descricao" placeholder="Breve descri√ß√£o da doa√ß√£o" required></textarea>
      </div>

      <div class="form-group">
        <label for="pontoRetirada">Ponto de retirada</label>
        <input type="text" id="pontoRetirada" placeholder="Ex: Igreja S√£o Jos√©" required>
      </div>

      <div class="form-group">
        <label for="foto">Foto (opcional)</label>
        <input type="file" id="foto" accept="image/*">
      </div>

      <button type="submit" class="btn-primary">Cadastrar Doa√ß√£o</button>
    </form>

    <p class="cadastro-link">
      <a href="dashboard.html">‚¨Ö Voltar ao Painel</a>
    </p>
  </div>

  <script type="module">
    import { cadastrarDoacao } from "../assets/js/db.js";
    import { auth, storage } from "../assets/js/firebase-config.js";
    import { ref, uploadBytes, getDownloadURL }
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const form = document.getElementById("doacaoForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const titulo = document.getElementById("titulo").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const pontoRetirada = document.getElementById("pontoRetirada").value.trim();
      const fotoFile = document.getElementById("foto").files[0];

      const user = auth.currentUser;
      if (!user) {
        alert("‚ö† Voc√™ precisa estar logado para cadastrar uma doa√ß√£o.");
        return;
      }

      let fotoURL = null;

      try {
        // üîπ Faz upload da foto se existir
        if (fotoFile) {
          const storageRef = ref(storage, `doacoes/${user.uid}/${Date.now()}_${fotoFile.name}`);
          await uploadBytes(storageRef, fotoFile);
          fotoURL = await getDownloadURL(storageRef);
        }

        // üîπ Salva no Firestore
        await cadastrarDoacao({
          titulo,
          descricao,
          pontoRetirada,
          fotoURL
        });

        alert("‚úÖ Doa√ß√£o cadastrada com sucesso!");
        window.location.href = "lista.html";
      } catch (err) {
        console.error("Erro ao cadastrar doa√ß√£o:", err);
        alert("‚ùå Erro ao cadastrar doa√ß√£o: " + err.message);
      }
    });
  </script>
</body>
</html>
